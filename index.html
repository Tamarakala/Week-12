    <body class="container">
       <body class="bg-info container">

            src="Book-shelf.jpg" alt="images of books"
            class="img-fluid"
            width="600">
       </body>

     
<form>
    <h4>New Book Add Form</h4>
    <div>
        <label for="title">Title</label>
        <input id="title" placeholder="One Hundred Years of Solitude"/>
    </div>
    <div>
        <label for="newAuthor">Author</label>
        <input id="newAuthor" placeholder="Gabriel Garcia Marquez"/>
    </div>
    <button type="button" id="submitBook" class="btn btn-warning">Submit</button>
</form>

<form>
  <h4>Update Book Form</h4>
  <div>
    <label for="updateId">Title ID</label>
    <input id="updateId"/>
  </div>
  <div>
    <label for="updateTitle">Book Title</label>
    <input id="updateTitle"/>
  </div>
  <div>
    <label for="updateAuthor">Author Name</label>
    <input id="updateAuthor"/>
  </div>
  <button type="button" id="updateBook" class="btn btn-warning">Update</button>
</form>

    <table>
<tr>
    <th>Id</th>
    <th>Title</th>
    <th>Author</th>
    <th>Delete Book</th>
</tr>
    </table>
